<html>
    <head>
    <title>ViaCEP Webservice</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <!-- Adicionando JQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
            crossorigin="anonymous"></script>

    <!-- Adicionando Javascript -->
    <script>

        $(document).ready(function() {

            function limpa_formulário_cep() {
                // Limpa valores do formulário de cep.
                $("#rua").val("");
                $("#bairro").val("");
                $("#cidade").val("");
                $("#uf").val("");
                $("#ibge").val("");
            }
            
            //Quando o campo cep perde o foco.
            $("#n2").blur(function() {

                //Nova variável "cep" somente com dígitos.
                var n1 = $("#n1").val();
                var n2 = $("#n2").val();

                //Verifica se campo cep possui valor informado.
                if (n1 != "" && n2 != "") {

                        //Preenche os campos com "..." enquanto consulta webservice.
                        $("#rua").val("...");
                        $("#bairro").val("...");
                        $("#cidade").val("...");
                        $("#uf").val("...");
                        $("#ibge").val("...");

                        //Consulta o webservice viacep.com.br/
                        $.getJSON("https://router.project-osrm.org/route/v1/driving/"+ n1 + ";" + n2 , function(dados) {

                            if (!("erro" in dados)) {
                                //Atualiza os campos com os valores da consulta.
                                $("#rua").val(dados.code);
                                $("#bairro").val(dados.routes[0].distance);
                                $("#cidade").val(dados.localidade);
                                $("#uf").val(dados.uf);
                                $("#ibge").val(dados.ibge);
                            } //end if.
                            else {
                                //CEP pesquisado não foi encontrado.
                                limpa_formulário_cep();
                                alert("CEP não encontrado.");
                            }
                        });

                } //end if.
                else {
                    //cep sem valor, limpa formulário.
                    limpa_formulário_cep();
                }
            });
        });

    </script>
    </head>

    <body>
    <!-- Inicio do formulario -->
      <form method="get" action=".">
        <label>Coordenada Um:
        <input name="n1" type="text" id="n1" value="" /></label><br />
        <label>Coordenada Dois:
        <input name="n2" type="text" id="n2" value="" /></label><br />
        <label>Rua:
        <input name="rua" type="text" id="rua" /></label><br />
        <label>Bairro:
        <input name="bairro" type="text" id="bairro"  /></label><br />
        <label>Cidade:
        <input name="cidade" type="text" id="cidade" /></label><br />
        <label>Estado:
        <input name="uf" type="text" id="uf" /></label><br />
        <label>IBGE:
        <input name="ibge" type="text" id="ibge" /></label><br />
      </form>
    </body>

    </html>

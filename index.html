<html lang='pt-br'>
	<head>
		<meta charset='UTF-8'>
		<title>Ajax com jQuery</title>
		<link rel='stylesheet' type='text/css' href='style.css'>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.0/css/all.min.css">
		<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
		<script src="script.js"></script>
	</head>
	<body>
		<header id='cabecalho'>
			<h1>Sistema de coordenadas</h1>
		</header>				
		<main id='container'>
			<section>
				<h3>Calcular distancia entre coordenadas</h3>
                
				<form action="." method="get">

                    <label>Coordenada A: <input name="n1" type="text" id="n1" value="" /></label><br/>
                    <label>Coordenada B: <input name="n2" type="text" id="n2" value="" /></label><br/>

                </form>

				<div id="r">
                 
					<p id="placeholder">Digite as coordenadas para obter as informações!</p>


						<span id="local1"></span>
						
						<div class="distancia-wrapper">

							<div class="distancia">
								
								<i class="fas fa-car-side"></i>
						
							</div>

							
								<span id="distancia"></span>
							

						</div>
                 
						<span id="local2"></span>
                    
						
                </div>                
			<section>
		</main>		
	</body>
</html>

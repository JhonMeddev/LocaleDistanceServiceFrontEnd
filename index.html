<html lang='pt-br'>
	<head>
		<meta charset='UTF-8'>
		<title>Sistema de Coordenadas</title>
		<link rel='stylesheet' type='text/css' href='style.css'>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.0/css/all.min.css">
	</head>
	<body>
		<header id='cabecalho'>
			<h1>Sistema de coordenadas</h1>
		</header>				
		<main id='container'>
			<section>
				<h3>Calcular distancia entre coordenadas</h3>
                
				<form action="/" id="searchForm">

                    <label>Coordenada A: <input name="n1" type="text"></label><br/>
                    <label>Coordenada B: <input name="n2" type="text"></label><br/>
					<input type="submit" value="Search">

                </form>

				<div id="r">
                 
					<p id="placeholder">Digite as coordenadas para obter as informações!</p>


						<span id="local1"></span>
						
						<div class="distancia-wrapper">

							<div class="distancia">
								
								<i class="fas fa-car-side"></i>
						
							</div>

							
								<span id="distancia" class="km"></span>
							

						</div>
                 
						<span id="local2"></span>
                    
						
                </div>                
			<section>
		</main>		
	</body>
	<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.10/jquery.mask.js"></script>
	<script src="script.js"></script>
</html>
